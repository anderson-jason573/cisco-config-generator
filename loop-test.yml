---

  - name: "First Play: Automate Routing Configs via Jinja2"
    hosts: routers
    vars:
      gruppe: 
        - pe
        - router
    tasks:
      #- name: count to 3
      #  delegate_to: 127.0.0.1
      #  debug: msg={{item}}
      #  with_items: "{{ host_groups }}"
      - name: check if pe
        delegate_to: 127.0.0.1
        debug: msg="PE Templte"
        when: '"pe" in host_groups'

      - name: check if bgp
        delegate_to: 127.0.0.1
        debug: msg="BGP Templte"
        when: '"bgp" in host_groups'