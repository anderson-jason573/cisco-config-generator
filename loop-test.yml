---

  - name: "First Play: Automate Routing Configs via Jinja2"
    hosts: all
    vars:
      gruppe: 
        - pe
        - router
    tasks:
      - name: set_fact
        set_fact:
          foo: "{{ foo }} + [ '{{ item }}' ]"
        with_items: {{ host_groups }}
        vars:
          foo: []

      - name: Print the var
        debug:
          var: foo